{% extends 'short_link/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}Токен{% endblock %}
{% block content %}
    {% if token %}
        {% for toke in token %}
            Ваш токен - <a href="#">{{ toke }}</a>
        {% endfor %}
    {% else %}
    <a href="{% url 'short_link:token_create'%}" class="btn btn-outline-dark my-2 my-sm-0">Сгенерировать токен</a>
    {% endif %}

{% endblock %}
