{% extends 'short_link/base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Сокращение ссылки{% endblock %}

{% block content %}
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn btn-outline-dark">Изменить ссылку</button>
      <a href="{% url 'short_link:index' %}" class="btn btn-outline-dark">Отменить</a>
    </form>
{% endblock %}
